<section ng-app="AgentApp" ng-controller="AgentCtrl">
  <h1>Agent Login</h1>
<form ng-submit="handleLoginBtnClick()" role="form" ng-init="loginForm = {}">
  <div class="form-group">
    <label>mobile number</label>
    <input type="mobile_number" name="mobile_number" ng-model="loginForm.mobile_number" required="required" class="form-control"/>
  </div>

  <div class="form-group">
    <label>password</label>
    <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
</form>
</section>
